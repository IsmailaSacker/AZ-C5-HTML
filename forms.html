<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <title aria-describedby="Web Forms">Forms</title>
  </head>
  <body>
    <form action="" class="form1">
      <fieldset class="fieldset1">
        <legend>User Informations</legend>
        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter name"
          required
        />
        <br />
        <br />

        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Email"
          required
        />
        <br />
        <br />
        <label for="age">Age: </label>
        <input
          type="number"
          id="age"
          name="age"
          maxlength="3"
          pattern="[0-9]"
          placeholder="Enter age"
          required
        />
        <br />
        <br />
        <label for="phonenumber">Phone Number: </label>
        <input
          type="number"
          id="phonenumber"
          name="phonenumber"
          maxlength="20"
          pattern="+[0-9]"
        />
        <br />
        <br />
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" />
        <br />
        <br />
        <label for="country">Country of Resident: </label>
        <select id="country">
          <option value="" selected>Select country:</option>
          <option value="">Ghana</option>
          <option value="">Germany</option>
          <option value="">Nigeria</option>
          <option value="">Togo</option>
          <option value="">Cameroun</option>
        </select>
        <br />
        <br />
      </fieldset>
      <fieldset class="fieldset1">
        <legend>User Interest</legend>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender" />Male
        <input type="radio" name="gender" id="gender" />Female
        <br />
        <br />
        <label for="hobbies">Hobbies: </label>
        <input type="checkbox" name="hobbies" id="hobbies" />Reading
        <input type="checkbox" name="hobbies" id="hobbies" />Sports
        <input type="checkbox" name="hobbies" id="hobbies" />Music
        <input type="checkbox" name="hobbies" id="hobbies" />Travel
        <input type="checkbox" name="hobbies" id="hobbies" />Movies
        <br />
        <br />
        <label for="comments">Comments: </label> <br />
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br />
        <br />
        <input type="submit" name="submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
